<!-- shared styles for all views -->
<dom-module id="my-styles">
    <template>
        <style>
            :host {
                box-sizing: border-box;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            paper-card {
                width: 100%;
            }

            paper-card .header {
                padding: 1rem;
            }

            paper-card .content {
                padding: 1rem;
            }
        </style>
    </template>
</dom-module>

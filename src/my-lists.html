<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="my-styles.html">

<dom-module id="my-lists">
    <template>
        <app-route route="{{route}}" pattern="/:listId" data="{{routeData}}"></app-route>
        <style include="my-styles"></style>
        <style>
            :host {
                display: block;
            }

            paper-item {
                display: grid;
                grid-template-columns: auto max-content;
            }

            paper-item .actions {
                display: none;
            }

            paper-item:hover .actions {
                display: block
            }
        </style>
        <paper-card heading="Storms">
            <div class="content">
                <paper-listbox selected="{{listId}}">
                    <template is="dom-repeat" items="{{lists}}">
                        <paper-item>
                            <a href="/list/[[index]]">
                                <div class="label">
                                    [[index]][[item.label]]
                                </div>
                            </a>
                            <div class="actions">
                                <paper-icon-button icon="icons:clear" data-id$="[[index]]" on-tap="_delete"></paper-icon-button>
                            </div>
                        </paper-item>
                    </template>
                </paper-listbox>
            </div>
            <div class="card-actions">
                <paper-button on-click="_new">New</paper-button>
            </div>
        </paper-card>
        <firebase-query id="query" path="/users/[[userId]]/lists" data="{{lists}}"></firebase-query>
        <firebase-document id="document" path="/users/[[userId]]/lists" data="{{document}}"></firebase-document>
    </template>
    <script>
        class MyLists extends Polymer.Element {
            static get is() {
                return 'my-lists';
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },
                    lists: {
                        type: Array,
                    },
                    userId: {
                        type: String
                    },
                    listId: {
                        type: Number,
                    },
                    route: {},
                }
            }

            static get observers() {
                return [
                    // '_dataChanged(data.length)'
                ]
            }

            ready() {
                super.ready();
                /*
                    this.$.document.zeroValue = function() {
                    return [];
                }
                */
            }

            _computeIndex(index) {
                return index + 1;
            }

            _new() {
                let length = this.lists.length;
                if(length == undefined) length = 0;
                if(!Array.isArray(this.document)) this.set("document", []);
                window.history.pushState({}, null, '/list/' + length);
                window.dispatchEvent(new CustomEvent('location-changed'));
            }

            _delete(event) {
                let id = event.target.getAttribute('data-id');
                this.splice("document", id, 1);
            }

            _dataChanged(data) {
                console.log(data);
                this.set("lists", this.data);
            }

            _computeLists(data) {
                if(data) return data;
            }

            _listsChanged(lists) {
                console.log("Here");
                this.data = lists;
            }

            _isEqual(prop1, prop2) {
                return prop1 === prop2;
            }
        }

        window.customElements.define(MyLists.is, MyLists);
    </script>
</dom-module>

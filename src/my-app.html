<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}" force-narrow>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="page-home" href="[[rootPath]]">Home</a>
                    <a name="page-home" href="[[rootPath]]lists">My Storms</a>
                    <a name="new" href="[[rootPath]]new">New Brainstorm</a>
                    <a name="view2" href="[[rootPath]]view2">View Two</a>
                    <a name="view3" href="[[rootPath]]view3">View Three</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>Storms</div>
                        <paper-button on-click="login">Login</paper-button>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <page-home name="page-home" user-id="[[userId]]"></page-home>
                    <my-list name="list" route="[[subroute]]" user-id="[[userId]]"></my-list>
                    <my-lists name="lists" route="[[subroute]]" user-id="[[userId]]"></my-lists>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <firebase-app
                auth-domain="brainstorm-639e3.firebaseapp.com"
                database-url="https://brainstorm-639e3.firebaseio.com"
                api-key="AIzaSyC4gVrNxzvTT_zOwyIGykujSuPA1NSmn0I"
                storage-bucket="brainstorm-639e3.appspot.com"
                messaging-sender-id="830974264266">
        </firebase-app>
        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>
    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    userId: {
                        type: String,
                        value: "0"
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            connectedCallback() {
                super.connectedCallback();
                this.userId = this.$.auth.user.uid;
                // this.login();
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'page-home';

                // Close a non-persistent drawer when the page & route are changed.
                if(!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                // const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            login() {
                this.$.auth.signInWithPopup()
                    .then(function(response) {
                        console.log(this.$.auth.user);
                        console.log("Here");
                        this.userId = this.$.auth.user.uid;
                    }.bind(this))
                    .catch(function(error) {});
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
